<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sesli Not Alma Uygulaması</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">

            <h1>Sesli Not Al</h1>
   
            <div class="app"> 
                <h3>Yeni Not Ekle</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Yazarak veya Sesli Olarak Not Alabilirsin ;)" rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Kaydı Başlat">Kaydı Başlat</button>
                <button id="pause-record-btn" title="Kaydı Durdur">Kaydı Durdur</button>
                <button id="save-note-btn" title="Save Note">Notu Kaydet</button>   
                <p id="recording-instructions"><strong>Kaydı Başlat</strong>'a Tıklayarak Not Almaya Başlayabilirsiniz.</p>
                
                <h3>Notlarım</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">Henüz Not Alınmadı !</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>


    </body>
</html>
